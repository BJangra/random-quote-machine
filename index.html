<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper">
        <h1><i class="heading">Random Quote Machine</i></h1>
        <div id="quote-box">
            <div class="quote-text" id="quoteid">
                <i class="fa fa-quote-left"> </i> <span id="text"></span>
            </div>
            <div class="quote-author">- <span id="author"> Bindu Jangra</span></div>
            <div class="buttons">
                <button class="button" onclick=" getQuote()" id="new-quote">New quote</button>
              </div>
        </div>

        <div id="footer"> By Bindu Jangra</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
